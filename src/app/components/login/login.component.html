
<div class="container">
    <div class="forms-container">
        <div class="login-register">
            <!-- Login Form -->
            <form (ngSubmit)="onLogin()" class="login-form">
                <div class="animated-title">
                    <span class="blue-letter">U</span>ser
                    <span class="blue-letter">M</span>anagement
                    <span class="blue-letter">A</span>pp
                </div>
                <h2 class="title">Login</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
                </div>
                 <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
                </div>
                <input type="submit" value="Login" class="btn solid" />
                <a (click)="forgotPassword()" class="forgot-password-link">Forgot Password?</a>
                


            </form>

           <!-- Register Form -->
<form (ngSubmit)="onRegister()" class="register-form">
  <h2 class="title">Register</h2>

  <!-- First Name -->
  <div class="input-field">
      <i class="fas fa-user"></i>
      <input
          type="text"
          placeholder="First Name"
          [(ngModel)]="firstName"
          name="firstName"
          required
      />
  </div>

  <!-- Last Name -->
  <div class="input-field">
      <i class="fas fa-user"></i>
      <input
          type="text"
          placeholder="Last Name"
          [(ngModel)]="lastName"
          name="lastName"
          required
      />
  </div>

  <!-- Username -->
  <div class="input-field">
      <i class="fas fa-user-circle"></i>
      <input
          type="text"
          placeholder="Username"
          [(ngModel)]="newUsername"
          name="newUsername"
          required
      />
  </div>

  <!-- Description -->
  <div class="input-field">
      <i class="fas fa-info-circle"></i>
      <input
          type="text"
          placeholder="Description"
          [(ngModel)]="description"
          name="description"
          required
      />
  </div>

  <!-- Email -->
  <div class="input-field">
      <i class="fas fa-envelope"></i>
      <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
      />
  </div>

  <!-- Password -->
  <div class="input-field">
      <i class="fas fa-lock"></i>
      <input
          type="password"
          placeholder="Password"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
      />
  </div>

  <input type="submit" class="btn" value="Register" />
  <p *ngIf="registrationMessage">{{ registrationMessage }}</p>
</form>

      </div>
    </div>  

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here?</h3>
                <p>
                    Create an account to start managing your emails!
                </p>
                <button class="btn transparent" id="register-btn" (click)="switchMode('register')">
                    Register
                </button>
            </div>
            <img src="assets/images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us?</h3>
                <p>
                    Already have an account? Log in to access your dashboard.
                </p>
                <button class="btn transparent" id="login-btn" (click)="switchMode('login')">
                    Login
                </button>
            </div>
            <img src="assets/images/register.svg" class="image" alt="" />
        </div>
    </div>
</div>
